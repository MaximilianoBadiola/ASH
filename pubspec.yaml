name: sms_ash
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  url_launcher: ^6.1.12
  cupertino_icons: ^1.0.8
  # Usamos el paquete oficial
  flutter_sms: ^2.3.3
  permission_handler: ^11.1.0
  # Eliminamos flutter_local_notifications para evitar problemas de compilación

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^5.0.0

# Configuración simplificada para flutter_launcher_icons
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"
  remove_alpha_ios: true

flutter:
  uses-material-design: true